<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>

    <style> 
        /* hide arrows in input*/
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }
        input[type=number] {
          -moz-appearance: textfield;
        }
      </style>

</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator--input">
                <input type="number">
            </div>
            <div class="calculator--btn">
                <input type="button" value="AC" class="btn btn--operator btn--reset"></input>
                <input type="button" value="+/-" class="btn btn--operator"></input>
                <input type="button" value="%" class="btn btn--operator"></input>
                <input type="button" value="/" class="btn btn--operator"></input>
            </div>
            <div class="calculator--btn">
                <input type="button" value="7" onClick="display('7')" class="btn btn--number"></input>
                <input type="button" value="8" class="btn btn--number"></input>
                <input type="button" value="9" class="btn btn--number"></input>
                <input type="button" value="*" class="btn btn--operator"></input>
            </div>
            <div class="calculator--btn">
                <input type="button" value="4" class="btn btn--number"></input>
                <input type="button" value="5" class="btn btn--number"></input>
                <input type="button" value="6" class="btn btn--number"></input>
                <input type="button" value="-" class="btn btn--operator"></input>
            </div>
            <div class="calculator--btn">
                <input type="button" value="1" class="btn btn--number"></input>
                <input type="button" value="2" class="btn btn--number"></input>
                <input type="button" value="3" class="btn btn--number"></input>
                <input type="button" value="+" class="btn btn--operator"></input>
            </div>
            <div class="calculator--btn">
                <input type="button" value="0" class="btn btn--0 btn--number"></input>
                <input type="button" value="." class="btn btn--number"></input>
                <input type="button" value="=" class="btn btn--operator"></input>
            </div>
        </div>
    </div>
</body>
</html>
